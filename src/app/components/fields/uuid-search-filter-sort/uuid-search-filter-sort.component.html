<div class="search-filter-sort">
    <a (click)="visibleModal()">
        <img src="svgs/dots_three_vertical.svg" alt="" width="30px">
        <span *ngIf="selectedFilters.length > 0" style="    background: #b1d0ff;
    border-radius: 50%;
    padding: 6px;
    position: absolute;
    top: 0px;
    right: -10px;
    font-size: 13px;"> + {{selectedFilters.length}}</span>
    </a>


    <!-- Выпадающий список фильтров -->
    <div class="filter-dropdown" *ngIf="isFilterOpen">
        <!-- Поле поиска -->
        <div class="search-box">
            <input type="text" [(ngModel)]="searchTerm" (input)="onSearchChange()" placeholder="Поиск..."
                style="width: 100%;"
                [ngStyle]="{'width': '200px', 'background': '#ffffff', 'border': '1px solid #007BFF', 'transition': 'all 0.3s ease'}"
                [ngClass]="{'search-expanded': true}" />
        </div>

        <span class="block"> Фильтры</span>
        <div style="display: flex;
                    gap: 10px;
                    flex-direction: column;
                    max-height: 398px;
                    overflow-y: auto;
                    width: 100%;">
            <label *ngFor="let item of products">
                <input type="checkbox" [checked]="selectedFilters.includes(item.id)"
                    (change)="onFilterChange(item.id)" />
                <span *ngIf="enam !=null">{{ item.label }}</span>
                <span *ngIf="enam == null && item.name">{{ item.name }}</span>
                <span *ngIf="enam == null && item.cargoName">{{ item.cargoName }}</span>
            </label>
        </div>
        <button *ngIf="selectedFilters.length > 0" class="btn-clear-filter" (click)="resetFilter()">
            Сбросить фильтр
        </button>


        <span class="block"> Сортировка</span>
        <div>
            <button class="sort-btn" (click)="toggleSort('asc')">

        </div>
    </div>
</div>

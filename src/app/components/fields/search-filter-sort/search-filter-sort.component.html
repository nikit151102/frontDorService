<div class="search-filter-sort">
    <!-- Поле поиска -->
    <div class="search-box">
        <div class="input-container" (click)="toggleSearch(true)">
            <svg width="24" height="24" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" (click)="toggleSearch(true)">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M9.591 9.591a4 4 0 10-5.657-5.657 4 4 0 005.657 5.657zm1.06-6.717a5.502 5.502 0 01.915 6.57l2.732 2.733a1.5 1.5 0 11-2.121 2.12l-2.732-2.73a5.5 5.5 0 111.207-8.692z"
                fill="#000"></path>
            </svg>
            <input type="text" [(ngModel)]="searchTerm" (focus)="toggleSearch(true)" (blur)="toggleSearch(false)" (input)="onSearchChange()"
              placeholder="Поиск..." #numberInput [ngStyle]="{'width': inputWidth}" />
          </div>
        
        <button class="filter-btn" (click)="toggleFilter()">▼</button>
    </div>

    <!-- Выпадающий список фильтров -->
    <div class="filter-dropdown" *ngIf="isFilterOpen">
        <label *ngFor="let filter of ['Category A', 'Category B', 'Category C']">
            <input type="checkbox" [checked]="selectedFilters.includes(filter)" (change)="onFilterChange(filter)" />
            {{ filter }}
        </label>
    </div>

    <!-- Кнопка сортировки -->
    <button class="sort-btn" (click)="toggleSort()">
        {{ sortOrder === 'asc' ? '⬆' : '⬇' }}
    </button>
</div>

<button *ngIf="selectedFilters && selectedFilters.length > 0" class="btn btn-clear-filter" (click)="resetFilter()">
    Сбросить фильтр
</button>

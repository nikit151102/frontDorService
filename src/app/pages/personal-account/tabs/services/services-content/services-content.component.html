<div class="menu">
    <button class="menu-item" (click)="showComponent('invoices')">Фактуры</button>
    <button class="menu-item" (click)="showComponent('products')">Товары</button>
</div>

<div *ngIf="selectedComponent === 'invoices'">
    <app-invoices [counterpartyId]="counterpartyId" [columns]="columnsInvoices" [buttonConfigs]="getButtonConfigs()"
        [totalInfoColumn]="totalInfoColumnInvoices" [endpoint]="'api/CommercialWork/DocInvoice'"></app-invoices>
</div>
<div *ngIf="selectedComponent === 'products'">
    <app-products [counterpartyId]="counterpartyId" [columns]="columns" [totalInfoColumn]="totalInfoColumn"
        [endpoint]="'api/CommercialWork/Product'"></app-products>
</div>

<div class="custom-confirm-dialog" [class.visible]="true">
    <div class="dialog-content">
        <div class="dialog-header">
            <i class="pi pi-exclamation-triangle"></i>
            <h3>Вы покидаете страницу с несохранёнными данными</h3>
        </div>
        <div class="dialog-body">
            <p>У вас есть несохраненные изменения. Вы уверены, что хотите закрыть форму?</p>
        </div>
        <div class="dialog-footer">
            <button class="btn-cancel" (click)="hideConfirmDialog()">Остаться</button>
            <button class="btn-confirm" (click)="confirmCloseDialog()">Закрыть без сохранения</button>
        </div>
    </div>
</div>

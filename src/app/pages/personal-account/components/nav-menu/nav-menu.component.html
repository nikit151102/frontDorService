<nav class="nav-menu">
    <ul>
        <li *ngFor="let item of items">
            <button 
                (click)="execute(item.commandName || '')" 
                [disabled]="!hasAccess(item.access)">
                {{ item.label }}
                <span *ngIf="shouldShowNotification(item.notifyKey)" class="notification-badge">
                    {{ getNotificationCount(item.notifyKey) }}
                </span>
                
              
            </button>
        </li>
        <li>
            <button 
                (click)="execute('exit')" >
                Выйти
            </button>
        </li>
    </ul>
</nav>
